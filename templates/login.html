<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Hub PHS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/leaderMenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="pt-5">
    <img class="bg-image" src="{{url_for('static', filename='images/PHS.jpeg')}}" alt="Bg image">
    <nav class="navbar navbar-expand bg-info fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Club Hub - PHS</a>
        </div>
    </nav>
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <form style="width: 22rem;" method="post" action="/login" enctype="multipart/form-data">
         <p style="color: white">Please login to your account</p>
         <hr>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" name="email" class="form-control" required>
            <label class="form-label" for="form2Example1" style="margin-left: 0px; color: white">Email address</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" name="password" class="form-control" required>
            <label class="form-label" for="form2Example2" style="margin-left: 0px; color: white">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
    
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" name="remember" type="checkbox" value="" id="form2Example31" checked="">
                <label class="form-check-label" for="form2Example31" style="color: white"> Remember me </label>
              </div>
            </div>
          </div>
    
          <!-- Submit button -->
          <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign In">
    
          <!-- Register buttons -->
          <div class="text-center">
            <p style="color: white">Not a member? <a href="/register">Register</a></p>
          </div>
        </form>
    </section>
</body>
</html>
